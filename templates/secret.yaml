apiVersion: v1
kind: Secret
metadata:
  name: {{ template "traefik.fullname" . }}
  labels:
    app: {{ template "traefik.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
{{- range .Values.env }} 
  {{ .name }}: {{ printf "%v" .value | b64enc  }}
{{- end }}