apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ingressroutetcps.traefik.containo.us
spec:
  group: traefik.containo.us
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              routes:
                type: array
                items:
                  type: object
                  properties:
                    match:
                      type: string
                    services:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          namespace:
                            type: string
                          port:
                            type: integer
                          weight:
                            type: integer
                          terminationDelay:
                            type: integer
              entryPoints:
                type: array
                items:
                  type: string
              tls:
                type: object
                properties:
                  secretName:
                    type: string
                  passthrough:
                    type: boolean
                  options:
                    type: object
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                  store:
                    type: object
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                  certResolver:
                    type: string
                  domains:
                    type: array
                    items:
                      type: object
                      properties:
                        main:
                          type: string
                        sans:
                          type: array
                          items:
                            type: string
  names:
    kind: IngressRouteTCP
    plural: ingressroutetcps
    singular: ingressroutetcp
  scope: Namespaced
