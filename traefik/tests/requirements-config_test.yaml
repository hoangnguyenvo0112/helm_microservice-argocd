suite: Requirements
templates:
  - requirements.yaml
tests:
  - it: should fail when trying to use this Chart with Traefik Proxy v2
    set:
      image:
        tag: v2.11.0
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: This version of the Chart only supports Traefik Proxy v3"
  - it: should pass when trying to use this Chart with Traefik Proxy v3 experimental
    set:
      image:
        repository: traefik/traefik
        tag: experimental-v3.0
    asserts:
      - notFailedTemplate: {}
  - it: should fail when trying to use this Chart with Traefik Proxy v3 and Hub enabled
    set:
      hub:
        enabled: true
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: traefik-hub image is required when enabling Traefik Hub"
  - it: should fail when trying to use this Chart with Traefik API gateway v3, Hub enabled but without a token
    set:
      image:
        registry: ghcr.io
        repository: traefik/traefik-hub
        tag: latest-v3.0
      hub:
        enabled: true
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: `hub.token` is required when enabling Traefik Hub"
  - it: should pass when trying to use this Chart with Traefik API gateway v3 and Hub enabled and providing a token
    set:
      image:
        registry: ghcr.io
        repository: traefik/traefik-hub
        tag: latest-v3.0
      hub:
        enabled: true
        token: "token"
    asserts:
      - hasDocuments:
          count: 0
  - it: should pass when trying to use this Chart with Traefik API gateway v3 and Hub enabled and providing a token
    set:
      image:
        registry: europe-west9-docker.pkg.dev/traefiklabs/traefik-hub
        repository: traefik-hub
        tag: latest-v3.0
      hub:
        enabled: true
        token: "token"
    asserts:
      - hasDocuments:
          count: 0
